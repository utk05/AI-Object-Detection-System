<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Object Detector</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;700&display=swap');

        /* Background Styling */
        body {
            background-color: #000000; /* Solid Black Background */
            text-align: center;
            color: white;
            font-family: 'Proxima Nova', sans-serif;
        }

        /* Glass Morphism Effect for Camera Display */
        .glass-container {
            width: 80%;
            margin: auto;
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(15px); /* Increased blur */
            background: rgba(128, 0, 128, 0.2); /* Purple Transparent Glass */
            box-shadow: 0px 6px 15px rgba(128, 0, 128, 0.4); /* Stronger shadow */
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        /* Webcam Feed */
        img {
            border-radius: 15px;
            border: 4px solid #7F00FF; /* Violet Camera Border */
            box-shadow: 0px 0px 20px #7F00FF; /* Neon Glow Effect */
        }

        /* Button Styling */
        .button {
            background: #7F00FF; /* Deep Violet Button */
            border: none;
            padding: 12px 25px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            font-family: 'Proxima Nova', sans-serif;
            font-weight: bold;
            transition: 0.4s ease-in-out;
            box-shadow: 0px 0px 12px #7F00FF; /* Neon Glow */
        }

        .button:hover {
            background: #9400D3; /* Brighter Violet */
            box-shadow: 0px 0px 20px #9400D3; /* Stronger Glow */
        }

        /* Loading Animation */
        #loading {
            display: none;
            margin-top: 15px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: #7F00FF; /* Violet Spinner */
            border-radius: 50%;
            animation: spin 1s linear infinite; /* Faster rotation */
            margin: auto;
            box-shadow: 0px 0px 15px #7F00FF; /* Glow */
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>AI Object Detector</h1> 
    <div class="glass-container">
        <img src="{{ url_for('video_feed') }}" width="70%">
        <br><br>
        <button class="button" onclick="startDetection()">Detect Object</button>
        <div id="loading">
            <h3>Detecting Objects...</h3>
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        function startDetection() {
            let loadingDiv = document.getElementById("loading");
            loadingDiv.style.display = "block"; // Show animation

            fetch('/start_detection', { method: 'POST' }) // Activate detection
                .then(() => {
                    setTimeout(() => {
                        loadingDiv.style.display = "none"; // Hide animation after detection
                    }, 3000); /* Smooth processing effect */
                });
        }
    </script>
</body>
</html>
